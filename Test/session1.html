<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>这里时session1页面</h1>
		<a href="./session1.html">session1</a>
		<a href="./session2.html">session2</a>
		<button type="button" onclick="change1()">更改session数据为1</button>
		<button type="button" onclick="change2()">更改session数据为2</button>
		<script type="text/javascript">
			// sessionStorage.setItem('Theme_id', '1');
			
			function change1() {
				sessionStorage.setItem('Theme_id', '1');
			}
			function change2() {
				sessionStorage.setItem('Theme_id', '2');
			}
			var data = sessionStorage.getItem('Theme_id');
			console.log('session1主题为：' + data );
			
			if (data == 1) {
				console.log('当前为浅色主题，正在切换为深色主题');
			} 
			if (data == 2) {
				console.log('当前为shen色主题，正在切换为qian色主题');
			} 
		</script>
	</body>
</html>
