<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.main {
				width: 600px;
				margin: 0 auto;
			}
			.one {
				width: 300px;
				height: 600px;
				border: 1px solid #000000;
			}
			.right {
				position: fixed;
				top: 100px;
				right: 100px;
			}
			ul {
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="one" id="mk01">
				m1
			</div>
			<div class="one" id="mk02">
				m2
			</div>
			<div class="one" id="mk03">
				m3
			</div>
		</div>
		<div class="right">
			<ul>
				<a ytag="20054" href="#mk01"><li>m1区域</li></a>
				<a ytag="20055" href="#mk02"><li>m2区域</li></a>
				<a ytag="20056" href="#mk03"><li>m3区域</li></a>
			</ul>
		</div>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
			    //锚点跳转滑动效果
			    $('a[href*=#],area[href*=#]').click(function() {
			        console.log(this.pathname)
			        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
			            var $target = $(this.hash);
			            $target = $target.length && $target || $('[name=' + this.hash.slice(1) + ']');
			            if ($target.length) {
			                var targetOffset = $target.offset().top;
			                $('html').animate({
			                            scrollTop: targetOffset
			                        },
			                        400);
			                return false;
			            }
			        }
			    });
			})
		</script>
	</body>
</html>
